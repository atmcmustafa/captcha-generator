<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="wrapper">
        <div class="card">
            <h1>Captha Generator</h1>
            <div class="captcha-wrapper">
                <img src="captcha-bg.png">
                <span id="captcha-text" class="captcha-text"></span>
                <button id="captcha-reload"><i class="fa-solid fa-rotate-right"></i></button>
            </div>
            <div class="enter-cap">
                <input id="captcha-enter" type="text" placeholder="Enter Captcha">
                <button id="captcha-verify">Check</button>
            </div>
            <p id="captcha-result" class="captcha-result"></p>

            <div id="loading" class="loader"></div>
        </div>
    </div>



    <script src="app.js"></script>
</body>

</html>
